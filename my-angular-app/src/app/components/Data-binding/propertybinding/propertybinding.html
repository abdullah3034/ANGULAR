<div class="container mt-5">
  <h2 class="text-success">Property binding</h2>
  <img [src]="url" [width]="width" [height]="height" /><br />
  <button class="btn btn-danger mx-2 my-2" (click)="changeToAngular()">
    Angular
  </button>
  <button class="btn btn-warning mx-2 my-2" (click)="changeToReact()">
    React
  </button>
</div>
